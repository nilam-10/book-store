<!DOCTYPE html>
<html>
<head>
  <title>Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 py-2">
    <a class="navbar-brand fw-bold" href="{% url 'book_list' %}">ðŸ“š Bookstore</a>
    
    <div class="ms-auto d-flex align-items-center">
      {% if user.is_authenticated %}
        <span class="me-3">ðŸ‘‹ Hello, <strong>{{ user.username }}</strong></span>
        
        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
        </form>

      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
